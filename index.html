<!DOCUTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="./css/game.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar">
			<h3 id="title" class="col-md-10">
			</h3>
			<button class="btn btn-success-outline" type="submit" data-toggle="modal" data-target="#message">History</button>
		</nav>
		<div class="container">
			<div class="row">
				<div id="message" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">Game Over !!</h4>
							</div>
							<div class="modal-body">
								<div class="alert alert-success">
									<strong>Hight Score : </strong><span id="hightscore"></span>
								</div>
								<h5>History</h5>
								<table id="history" class="table table-sm">
									<thead class="thead-inverse">
										<tr>
											<th>#</th>
											<th>Score</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<div class="modal-footer">
								<button id="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<strong>Score : </strong><span id="score" class="label label-info">0</span>
				</div>
				<div class="col-md-6 col-md-push-3">
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-info">
							<input type="checkbox" name="is-natural" />
							Natural
						</label>
						<label class="btn btn-info">
							<input type="checkbox" name="is-reflection" />
							Refrection
						</label>
					</div>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-info">
							<input type="radio" name="speed" value="10" />
							Slow
						</label>
						<label class="btn btn-info active">
							<input type="radio" name="speed" value="1" checked />
							Normal
						</label>
						<label class="btn btn-info">
							<input type="radio" name="speed" value="0.2" />
							Fast
						</label>
					</div>
				</div>
				<div class="clearfix"></div>
				<div id="bord" class="game-bord" style="height: 450px">
				</div>
				<div class="col-xs-6 col-xs-push-6 text-xs-center">
					<a id="up" class="btn btn-primary">-</a>
					<div>
						<a id="left" class="btn btn-primary">-</a>
						<a class="btn"></a>
						<a id="right" class="btn btn-primary">-</a>
					</div>
					<a id="down" class="btn btn-primary">-</a>
				</div>
				<div id="navigation" class="col-xs-6 col-xs-pull-6 text-center"  style="height: 150px">
					<button id="stop" class="btn btn-primary">Stop</button>
					<button id="start" class="game btn btn-primary" style="top: 0; left: 0;">Let's try !</button>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/game.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
	</body>
</html>
