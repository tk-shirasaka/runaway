<!DOCUTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/game.css">
	</head>
	<body>
		<div>Score : <span id="score">0</span></div>
		<div id="bord" class="game-bord" style="height: 450px">
			<div class="game game-modal" style="height: 60px">
				<h3 class="game-modal-msg game-pull-center">Game Over !!</h3>
			</div>
		</div>
		<div class="game-pull-left">
			<button id="stop" class="game-btn">Stop</button>
			<button id="start" class="game-btn">Start</button>
			<button id="reset" class="game-btn">Reset</button>
		</div>
		<div class="game-pull-right">
			<button id="left" class="game-btn">Left</button>
			<button id="up" class="game-btn">Up</button>
			<button id="down" class="game-btn">Down</button>
			<button id="right" class="game-btn">Right</button>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="./js/game.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
	</body>
</html>
